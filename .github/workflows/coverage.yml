name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test --configuration Release --no-build \
            --settings coverage.runsettings \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test_results.trx"

      - name: Enforce minimum 95% coverage
        run: |
          COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' $(find TestResults -name "coverage.cobertura.xml" | head -n 1) | head -n 1)
          COVERAGE_PERCENT=$(awk "BEGIN {print $COVERAGE * 100}")
          echo "Coverage: $COVERAGE_PERCENT%"
          if (( $(echo "$COVERAGE_PERCENT < 95" | bc -l) )); then
            echo " Coverage below threshold (95%)"
            exit 1
          else
            echo " Coverage OK"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults
